<!DOCTYPE html>
<html lang="en">
  <head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<meta name="HandheldFriendly" content="true"/>
		<link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
		<link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="author" content="Yatin Agarwal">
		
		<!-- Google Fonts-->
		<link href='https://fonts.googleapis.com/css?family=Roboto:500,900,100,300,700,400' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>

		<!-- MAIN STYLESHEETS-->
		<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/theme.css') }}">

		<!-- TEMPLATE -->	
		{% block html_head %}{% endblock %}
<!--
		<title>IMISSCAL | UC Berkeley's Fun Portal</title>
		<meta name="description" content="An online portal for UC Berkeley students to enjoy.">
		<meta name="keywords" content="uc berkeley">
-->
		
  </head>
  <body>
		<section class="navbar" style="background: #003262; color: #fff;">
			<div class="center">
				<img class="logo" src="{{ url_for('static',filename='cal-icons/bear-icon.png') }}" width="80px"/>
				<div class="heading"><a href="#" class="filter">I Miss Cal</a></div>
			</div>
			<nav class="circle">
			<ul>
				{% block header_active %}{% endblock %}
<!--
				<li><a href="#">Bear Patriotism</a></li>
				<li><a href="#">Bear Chat</a></li>
				<li><a href="#">Home</a></li>
				<li><a href="#">Cal Memes</a></li>
				<li><a href="#">Gaming Communities</a></li>
-->
			</ul>
			</nav>
		</section>
		{% block content %}{% endblock %}
		<footer>
			<div class="copyright">
				<p><a href="#">imisscal.com</a></p>
			</div>
			<div class="social">
				<a href="#" class="support">Give Feedback</a>
				<a href="https://www.berkeley.edu/" target="_blank" class="face"><img src="{{ url_for('static',filename='cal-icons/yellow-bear.png') }}" width="40px"/></a>
				<a href="https://yatinag.com/" target="_blank" class="tweet">Y</a>
			</div>
		</footer>
	<script src="assets/js/theme.js"></script>
  </body>
</html>
